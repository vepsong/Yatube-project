{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}

{% block content %}
{% load user_filters %}

<div class='container'>
  <div class="row justify-content-center">
    <div class="col-md-8 p-3">
      <div class="card">
        <div class="card-header">
          Изменить пароль
        </div>
        
        <div class="card-body">

          {% include 'includes/validator.html' %}

          <form method="post" action="{% url 'users:password_change' %}">      
            {% csrf_token %}

            {% include 'includes/form.html' %}
            
            <div class="col-md-8 p-3">
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </div>

          </form>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->
{% endblock %}
